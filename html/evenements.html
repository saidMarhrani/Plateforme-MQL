<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Evénements</title>

    <link rel="stylesheet" href="../css/evenements.css" type="text/css" />
    <link rel="stylesheet" href="../css/footer_me.css" type="text/css" />
    <link rel="stylesheet" href="../css/header_me.css">
    <script src="../js/Database/eventDB.js"></script>
    <script src="../js/models/event.js"></script>
    <script src="../js/services/eventService.js"></script>
    <script src="../js/views/eventComponent.js"></script>
    <script src="../js/eventMain.js"></script>
</head>

<body onload="main()">
    <!-- <header>
        <script src="../js/header.js"></script>
    </header> -->

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="../images/IMG_3028.JPG" style="width:100%">
            <div class="text">Anniversaire Monsieur Chenfour</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="../images/SAM_1861.JPG" style="width:100%">
            <div class="text">Session de recrutement Capgemini</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="../images/session_umanis2.jpeg" style="width:100%">
            <div class="text">Session de recrutement Umanis</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="../images/laureats.jpg" style="width:100%">
            <div class="text">Cérémonie de Remise des Diplômes</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

    <div class="container">

    </div>

    <!-- <script src="../js/footer.js"></script> -->
</body>

</html>
