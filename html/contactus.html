<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacter nous</title>
    <link rel="stylesheet" href="../css/footer.css" type="text/css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/contactus.css" />
</head>

<body>

    <script src="../js/header.js"></script>

    <div class="container">
        <div class="find-us">
            <p class="section-title">Trouvez nous <img src="../icons/maps-and-flags (2).png" /></p>
            <div class="find-us-details">
                <div class="find-us-address">
                    <h2>Master MQL Fès </h2>
                    <p>Département d’Informatique</p>
                    <p>Faculté des sciences Dhar El Mahraz BP.1796, Fès-Atlas, Maroc.</p>
                    <p><img src="../icons/communications.png" /> +212 6 00 00 00 00</p>
                    <p><img src="../icons/emails.png" /> fsdm.mql@gmail.com</p>
                </div>
            </div>
            <div id="map" class="find-us-maps find-us-details">
                Google Maps
            </div>
        </div>

        <div class="form">
            <p class="section-title">Contactez nous</p>
            <form>
                <div>
                    <input type="email" class="input-text" placeholder="Example@gmail.com" required="true" />
                    <img class="mail-icon" src="../icons/mail-icon.png" height="20px" width="20px" />
                </div>
                <div>
                    <textarea class="input-comment input-text" placeholder="Add your own comment ..."></textarea>
                </div>
                <button class="submit-btn">Envoyer</button>
            </form>
        </div>
        
    </div>
    <!-- <script src="../js/footer.js"></script> -->
    <!-- <script type="text/javascript" src="../js/maps.js"></script> -->
</body>

</html>
